<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Signup</title>
  </head>
  <body>
    <div id="content" class="min-h-screen bg-gradient-to-r flex items-center justify-center p-6">
      <div class="grid grid-cols-12 w-full">
        <!-- Spacer for larger screens -->
        <div class="hidden md:block md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- Card Container -->
          <div class="block p-8 bg-white dark:bg-gray-800 rounded-3xl shadow-2xl border-t-[10px] border-blue-700 transform hover:-translate-y-1 transition-all duration-200">
            <!-- Message Box -->
            <div data-th-replace="message::messagebox"></div>
    
            <h5 class="mb-4 text-3xl font-bold tracking-wide text-gray-900 dark:text-white text-center">
              Signup Here
            </h5>
            <p class="mb-6 text-lg font-medium text-gray-600 dark:text-gray-300 text-center">
              Start managing contacts on cloud ...
            </p>
    
            <!-- Registration Form -->
            <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userform}" class="space-y-6" novalidate>
              <!-- Name Field -->
              <div>
                <label for="name" class="block mb-2 text-base font-semibold text-gray-800 dark:text-gray-200">
                  Name
                </label>
                <input type="text" id="name" data-th-field="*{name}" placeholder="Enter your name" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150" />
                <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="mt-2 text-sm text-red-600">
                  Name is required
                </p>
              </div>
    
              <!-- Email Field -->
              <div>
                <label for="email" class="block mb-2 text-base font-semibold text-gray-800 dark:text-gray-200">
                  Email
                </label>
                <input type="email" id="email" data-th-field="*{email}" placeholder="name@flowbite.com" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150" />
                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="mt-2 text-sm text-red-600"></p>
              </div>
    
              <!-- Password Field -->
              <div>
                <label for="password" class="block mb-2 text-base font-semibold text-gray-800 dark:text-gray-200">
                  Password
                </label>
                <input type="password" id="password" data-th-field="*{password}" placeholder="Enter a good password" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150" />
                <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="mt-2 text-sm text-red-600"></p>
              </div>
    
              <!-- Contact Number Field -->
              <div>
                <label for="phone" class="block mb-2 text-base font-semibold text-gray-800 dark:text-gray-200">
                  Contact Number
                </label>
                <input type="text" id="phone" data-th-field="*{phoneNumber}" placeholder="Enter your contact number" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150" />
                <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="mt-2 text-sm text-red-600"></p>
              </div>
    
              <!-- About Textarea -->
              <div>
                <label for="about" class="block mb-2 text-base font-semibold text-gray-800 dark:text-gray-200">
                  Write something about yourself
                </label>
                <textarea id="about" data-th-field="*{about}" rows="6" placeholder="Write here..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150"></textarea>
                <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="mt-2 text-sm text-red-600"></p>
              </div>
    
              <!-- Action Buttons -->
              <div class="flex justify-center space-x-4 mt-4">
                <button type="submit" class="w-1/2 px-4 py-3 bg-blue-800 hover:bg-blue-900 text-white rounded-lg font-semibold transition-all duration-150">
                  Signup
                </button>
                <button type="reset" class="w-1/2 px-4 py-3 bg-red-800 hover:bg-red-900 text-white rounded-lg font-semibold transition-all duration-150">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      console.log("Signup page");
    </script>
  </body>
</html>
