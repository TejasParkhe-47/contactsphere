<aside
  data-th-fragment="sidebar"
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 shadow-lg"
  aria-label="Sidebar"
>
  <div
    class="h-full pt-16 px-3 py-4 overflow-y-auto bg-gradient-to-b from-purple-50 to-blue-50 dark:from-gray-800 dark:to-gray-900"
  >
    <!-- Profile Section -->
    <a
      href="https://flowbite.com/"
      class="flex flex-col items-center ps-2.5 mb-8 hover:scale-105 transition-transform duration-300"
    >
      <img
        onerror="this.onerror=null; this.src='https://flowbite.com/docs/images/logo.svg'"
        data-th-src="@{${loggedInUser.profilePic}}"
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-16 w-16 sm:h-24 sm:w-24 shadow-lg rounded-full border-4 border-white dark:border-gray-800 hover:shadow-xl transition-shadow duration-300"
        alt="Profile Picture"
      />
      <span class="mt-3 text-gray-600 dark:text-gray-300 text-lg font-medium" data-th-text="${loggedInUser.name}"
        >Tejas Parkhe</span
      >
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white mt-1"
        >Welcome to ContactSphere</span
      >
    </a>

    <!-- Menu Items -->
    <ul class="space-y-2 font-medium">
      
     

      <!-- Profile -->
      <li>
        <a
          data-th-href="@{'/user/profile'}"
          class="flex items-center p-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 group transition-all duration-300"
        >
          <svg
            class="w-6 h-6 text-blue-500 dark:text-blue-400 transition duration-300 group-hover:scale-110"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 18"
          >
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
          <span
            class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-green-800 bg-green-100 rounded-full dark:bg-gray-700 dark:text-green-300"
            >Manage</span
          >
        </a>
      </li>

      <!-- Add Contact -->
      <li>
        <a
          data-th-href="@{'/user/contacts/add'}"
          class="flex items-center p-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-green-100 dark:hover:bg-gray-700 group transition-all duration-300"
        >
          <i class="fa-solid fa-plus w-6 h-6 text-green-500 dark:text-green-400 transition duration-300 group-hover:scale-110"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
          <span
            class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
            >3</span
          >
        </a>
      </li>

      <!-- Contacts -->
      <li>
        <a
          data-th-href="@{'/user/contacts'}"
          class="flex items-center p-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-yellow-100 dark:hover:bg-gray-700 group transition-all duration-300"
        >
          <i class="fa-regular fa-address-book w-6 h-6 text-yellow-500 dark:text-yellow-400 transition duration-300 group-hover:scale-110"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Contacts</span>
        </a>
      </li>

      <!-- Direct Message -->
      
      <!-- Logout -->
      <li>
        <a
          data-th-href="@{'/logout'}"
          class="flex items-center p-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-red-100 dark:hover:bg-gray-700 group transition-all duration-300"
        >
          <svg
            class="w-6 h-6 text-red-500 dark:text-red-400 transition duration-300 group-hover:scale-110"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
        </a>
      </li>

      <!-- Feedback -->
      
    </ul>
  </div>
</aside>
