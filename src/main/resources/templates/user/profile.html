<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  SCM'">Profile Page</title>
  </head>
  <body>
    <div id="content">
      <!-- Sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>
    
      <div class="sm:pl-64 pt-20 min-h-screen flex justify-center items-center bg-gradient-to-r from-blue-900 to-indigo-900">
        <div class="flex items-center justify-center md:pt-20 flex-col w-full px-4">
          <!-- Profile Card -->
          <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-6 rounded-3xl shadow-2xl max-w-2xl w-full transform hover:scale-105 transition duration-300">
            <div class="flex flex-col items-center relative">
              <div class="absolute top-0 right-0 mt-2 mr-2 bg-green-500 text-white px-3 py-1 text-xs font-semibold rounded-full shadow-lg">
                Active
              </div>
              <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg" alt="Profile Photo"
                class="w-44 h-44 rounded-full shadow-lg border-4 border-white dark:border-gray-700 object-cover mb-4 hover:shadow-2xl transition duration-300">
              <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-1" data-th-text="${loggedInUser.name}">
                User Name
              </h2>
              <p class="text-lg text-gray-600 dark:text-gray-300" data-th-text="${loggedInUser.email}">
                user.email@example.com
              </p>
              <p class="text-lg text-gray-600 dark:text-gray-300" data-th-text="${loggedInUser.phoneNumber}">
                123-456-7890
              </p>
              <p class="mt-3 px-4 text-center text-gray-700 dark:text-gray-400" data-th-text="${loggedInUser.about}">
                About the user...
              </p>
              <div class="w-full flex justify-between mt-4 px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-xl shadow-sm">
                <p class="text-sm font-medium text-gray-800 dark:text-gray-300">
                  Email Verified: <span class="font-bold text-green-500" id="email-verified" data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span>
                </p>
                <p class="text-sm font-medium text-gray-800 dark:text-gray-300">
                  Phone Verified: <span class="font-bold text-green-500" id="phone-verified" data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span>
                </p>
              </div>
              <!-- Edit Profile Button -->
              <div class="mt-6">
                <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300">
                  Edit Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
