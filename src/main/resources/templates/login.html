<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div id="content" class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
      <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border-t-8 border-blue-700">
        <!-- Message Box -->
        <div data-th-replace="message::messagebox"></div>
    
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Login Here</h2>
        <p class="mt-2 text-center text-gray-500 dark:text-gray-400">Start managing contacts on cloud ...</p>
    
        <div class="mt-4 text-center">
          <div class="text-red-600" th:if="${param.error}" role="alert">
            Invalid username and password.
          </div>
          <div class="text-green-600" th:if="${param.logout}" role="alert">
            You have been logged out.
          </div>
        </div>
    
        <!-- Login Form -->
        <form method="post" data-th-action="@{'/authenticate'}" class="mt-6 space-y-5">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
            <input name="email" type="email" id="email" placeholder="Enter your email" required
              class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
          </div>
    
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
            <input name="password" type="password" id="password" placeholder="Enter your password" required
              class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
          </div>
    
          <!-- Buttons -->
          <div class="flex justify-center space-x-4">
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
              Login
            </button>
            <button type="reset" class="w-full px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150">
              Reset
            </button>
          </div>
        </form>
    
        <!-- Social Login Buttons -->
        <div class="mt-8 space-y-4">
          
          <a data-th-href="@{'/oauth2/authorization/google'}"
             class="block gap-1 w-full px-4 py-2 border border-gray-700 rounded-lg text-center text-gray-700 dark:border-gray-300 dark:text-white dark:hover:bg-gray-700 hover:bg-gray-100 transition duration-150">
             <i class="fa-brands fa-google"></i>
             <span>Sign in with Google</span>
          </a>
    
          <a data-th-href="@{'/oauth2/authorization/github'}"
             class="block w-full px-4 py-2 bg-gray-700 text-white rounded-lg flex items-center justify-center hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-150">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
                <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103z"></path>
             </svg>
             Sign in with GitHub
          </a>
        </div>
      </div>
    </div>
    
    
    <script>
      console.log("Login page");
    </script>
  </body>
</html>
